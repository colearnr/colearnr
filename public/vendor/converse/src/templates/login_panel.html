<form id="converse-login" method="post">
    <label>{{label_username}}</label>
    <input class="form-control" type="username" name="jid" value="{{ jid }}" placeholder="hello@colearnr.com">
    <label>{{label_password}}</label>
    <input class="form-control" type="password" name="password" placeholder="password">
    <input class="submit btn btn-primary" type="submit" value="{{label_login}}">
    <span class="conn-feedback"></span>
</form>
