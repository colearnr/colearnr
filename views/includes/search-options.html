<div class="pull-right bc_options dropdown">
    <a href="#" class="dropdown-toggle options-btn btn btn-default" data-hover="dropdown" data-toggle="dropdown"><i class="fa fa-cog"></i> <span class="caret"></span></a>
    <ul class="dropdown-menu dropdown-menu-left pull-right" id="topic-options-menu">
    	<% if (locals.results && results.stopic) { %>
    		<li><a id="delTopic" data-id="<%- results.stopic._id %>" href="#" onclick="showDelSearchModal('<%- results.stopic._id %>');" title="Delete"><i class="fa fa-trash-o"></i>&nbsp; Delete search</a></li>
    	<% } else { %>
    		<li><a id="saveSearch" href="#"><i class="fa fa-save"></i>&nbsp; Save search</a></li>
    	<% } %>
    </ul>
</div>
