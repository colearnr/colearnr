<% if (locals.page_options && locals.page_options.env && locals.page_options.env.ENV_CONFIG && 'dev' != locals.page_options.env.ENV_CONFIG && 'dev-test' != locals.page_options.env.ENV_CONFIG) { %>

        email: "<% if (locals.user && locals.user.emails && locals.user.emails.length) { %><%- locals.user.emails[0] %><% } %>",
        created_at: <% if (locals.user && locals.user.join_date) { %><%- Math.round(locals.user.join_date.getTime()/1000) %><% } else { %>0<% } %>,
        name: "<% if (locals.user && locals.user.displayName) { %><%- locals.user.displayName %><% } %>",
        oid: "<% if (locals.user && locals.user._id) { %><%- locals.user._id %><% } %>",
        app_id: "<%- config.intercom_key %>"
    };
</script>
<script>(function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var d=document;var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;function l(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://static.intercomcdn.com/intercom.v1.js';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);}if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}};})()</script>
